<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="images/icons/login.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/util.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form th:action="@{/login-process}" method="post" class="login100-form">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div th:if="${message != null}">
                    <div class="alert alert-info">
                        <p th:text="${message}"></p>
                    </div>
                </div>

                <div class="wrap-input100 ">
                    <input class="input100" type="text" name="login"/>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Login</span>
                </div>


                <div class="wrap-input100">
                    <input class="input100" type="password" name="password"/>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>
                <p class="alert alert-danger" th:if="${param.error}" th:text="'login or password is not correct'"></p>
                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">

                        <label>
                            <input type="checkbox"  name="remember-me"/>
                            <span class="txt1">Remember Me</span>
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
						<span>
                            <a class="txt2" href="/register"> or sign up!</a>
						</span>
                </div>

            </form>

            <div class="login100-more" style="background-image: url('images/undraw_code_thinking_1jeh.svg'); background-size: 80% auto;">
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
