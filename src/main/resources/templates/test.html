<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/myprofile">My profile</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" >Tests
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li th:each="test : ${testList}">
                        <a th:href="@{/test(id=${test.id})}" th:text="${test.name}" th:value="${test.name}"></a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <ul>
        <form class="allForms" method="post" th:action="@{result-process}" th:object="${userAnswers}">
            <input type="hidden" name="testId" th:value="${getTest.id}" />
            <li th:each="task: ${taskList}"><h3 th:text="${task.name}"></h3>

                <ol type="1">

                    <li th:each="question: ${task.questionsList}"><h4 th:text="${question.question}"></h4>

                        <input type="hidden" name="questionId" th:value="${question.id}"/>
                        <ul th:if="${question.optionsList.isEmpty()}">
                            <li>
                                <input type="text" th:field="*{answer}"/>
                            </li>
                        </ul>
                        <ul th:if="${!question.optionsList.isEmpty()}">
                            <li >

                                <select th:field="*{answer}">
                                    <option th:each="option: ${question.optionsList}" th:value="${option.option}" th:text="${option.option}"></option>
                                </select>

                            </li>

                        </ul>

                    </li>

                </ol>

            </li>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </ul>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
