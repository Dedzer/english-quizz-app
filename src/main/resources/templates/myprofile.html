<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <title></title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:if="${getUserRole == 'ROLE_ADMIN'}" class="active"><a href="/adminpage">Admin Page</a></li>
            <li><a href="/myprofile">My Profile</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Tests
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Grammar</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getGrammar.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="grammarTest : ${getGrammar}"
                               th:href="@{/test(id=${grammarTest.id})}"
                               th:text="${grammarTest.name + ' ' + grammarTest.level}"
                               th:value="${grammarTest.name}"></a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Reading</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getReading.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="readingTest : ${getReading}"
                               th:href="@{/test(id=${readingTest.id})}"
                               th:text="${readingTest.name + ' ' + readingTest.level}"
                               th:value="${readingTest.name}"></a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Listening</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getListening.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="listeningTest : ${getListening}"
                               th:href="@{/test(id=${listeningTest.id})}"
                               th:text="${listeningTest.name + ' ' + listeningTest.level}"
                               th:value="${listeningTest.name}"></a>
                        </div>
                    </div>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login?logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <button class="btn btn-info" data-toggle="collapse" data-target="#showResult">Show My Results</button>
    <table id="showResult" class="collapse">
        <thead>
        <th style="margin: 10px; padding: 5px;">Test</th>
        <th style="margin: 10px; padding: 5px;">Points</th>
        <th style="margin: 10px; padding: 5px;">Date</th>
        </thead>
        <tbody>
        <tr th:each="userResult : ${userResultsList}">
            <td style="margin: 10px; padding: 5px;" th:text="${userResult.getTest().getName()}"></td>
            <td style="margin: 10px; padding: 5px;" th:text="${userResult.getAchievedPoints()}"></td>
            <td style="margin: 10px; padding: 5px;" th:text="${userResult.getAccomplishedDate()}"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-warning" data-toggle="collapse" data-target="#changePassword">Change Password</button>
    <form id="changePassword" class="collapse" th:action="@{/change-password}" method="post">
        <div class="form-group">
            <label for="inputOldPassword">Old Password:</label>
            <input class="form-control" type="password" id="inputOldPassword" placeholder="Enter old password"
                   th:required="required"
                   name="oldPassword"/>
        </div>
        <div class="form-group">
            <label for="inputNewPassword">New Password:</label>
            <input class="form-control" type="password" id="inputNewPassword" placeholder="Enter new password"
                   th:required="required" name="password"/>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword">Confirm New Password:</label>
            <input class="form-control" type="password" id="inputConfirmPassword" placeholder="Enter new password"
                   th:required="required" name="confirmPassword"/>
        </div>
        <button type="reset" class="btn btn-light"> Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
