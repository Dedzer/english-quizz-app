<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <title></title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:if="${getUserRole == 'ROLE_ADMIN'}" class="active"><a href="/adminpage">Admin Page</a></li>
            <li><a href="/myprofile">My Profile</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Tests
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Grammar</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getGrammar.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="grammarTest : ${getGrammar}"
                               th:href="@{/test(id=${grammarTest.id})}"
                               th:text="${grammarTest.name + ' ' + grammarTest.level}"
                               th:value="${grammarTest.name}"></a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Reading</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getReading.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="readingTest : ${getReading}"
                               th:href="@{/test(id=${readingTest.id})}"
                               th:text="${readingTest.name + ' ' + readingTest.level}"
                               th:value="${readingTest.name}"></a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button w3-white w3-round-large">Listening</button>
                        <div class="w3-dropdown-content w3-bar-block w3-border">
                            <p th:if="${getListening.isEmpty()}">there is no tests yet</p>
                            <a class="w3-bar-item w3-button" th:each="listeningTest : ${getListening}"
                               th:href="@{/test(id=${listeningTest.id})}"
                               th:text="${listeningTest.name + ' ' + listeningTest.level}"
                               th:value="${listeningTest.name}"></a>
                        </div>
                    </div>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login?logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <table>
        <tbody>
        <tr th:each="map : ${resultMap}">
            <td style="margin: 10px; padding: 5px;"
                th:text="${getQuestion.findQuestionById(map.key).getQuestion()}"></td>
            <td style="margin: 10px; padding: 5px;" th:if="${map.value == true}">
                <i class="fas fa-thumbs-up"></i>
            </td>
            <td style="margin: 10px; padding: 5px;" th:if="${map.value == false}">
                <i class="fas fa-thumbs-down"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="width:800px; margin:0 auto;">
        <p class="text-success" th:text="${'Your result is:  ' + achievedPoints + ' / ' + resultMap.size()}"></p>
    </div>
    <a class="w3-button w3-white w3-border w3-border-green w3-round-large" role="button"
       th:href="@{/test(id=${getTestId})}">Once again?</a>
</div>
<style>
.fa-thumbs-up{
  color: green;
}
.fa-thumbs-down {
  color: red;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/1f6ee6e8e6.js"></script>
</body>
</html>
